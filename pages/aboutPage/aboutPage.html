<div class="page" data-name="aboutPage" ng-controller="aboutPageController as aboutPage">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg nav-color nav-border"></div>
        <div class="navbar-inner">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Back</span>
                </a>
            </div>
            <div class="title titolo-navbar">Test</div>

        </div>
    </div>
    <div class="page-content">
        <h1>About Page Test</h1>

        {{dataUser}}
        <p>
            <h1>Test angular about page {{yourName}}!</h1>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
        </p>
    </div>
</div>
